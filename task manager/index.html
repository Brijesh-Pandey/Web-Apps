<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <h1 class="center" id="title">Task Manager!</h1>
    <div id="serverHeader" class="center">
      <button
        id="addServerButton"
        type="button"
        class="btn btn-light"
        onclick="addServer()"
      >
        Add a Server
      </button>
      <button
        id="deleteServerButton"
        type="button"
        class="btn btn-dark"
        onclick="removeServer()"
        disabled
      >
        Remove a Server
      </button>
    </div>
    <div id="serverContainer" class="center container"></div>
    <hr />
    <div id="taskButtons" class="center">
      <input id="addTaskBox" type="number" value="0" min="0" />
      <button
        id="addTaskBtn"
        onclick="addTasks()"
        type="button"
        class="btn btn-primary"
      >
        Add Task
      </button>
    </div>
    <div id="taskContainer" class="center"></div>

    <script src="index.js"></script>
  </body>
</html>
