<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App 2</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/065281acf5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Smarticus</h1>
    </header>
    <section class="box1">
        <div id="question" class="text">
    </section>
   
    </div>
    <div id="optionContainer" class="center">
        <div id="options" >
            <button id = "A" type="button" class="button"></button>
            <button id = "B" type="button" class="button"></button>
            <button id = "C" type="button" class="button"></button>
            <button id = "D" type="button" class="button"></button>
        </div>
    </div>
    <div id="scoreContainer">
        <h2>
            <div id="score" class="score center">
                Score : 0
            </div>
        </h2>
    </div>
    <div id="timerId" class="center timer">
        Time left for the question : Starting   
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="modalBox" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header" class="center">
              <h3 class="modal-title">Quiz Over</h3>
            </div>
            <div class="modal-body">
               <img src="einstein.png" alt="einstein" class="image">
               <h3>
                    <div id="scoreModal"></div>
                </h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="closeButton">Close</button>
              <button type="button" class="btn btn-success" id="reload">Play Again</button>
            </div>
          </div>
        </div>
      </div>


    <script src="index.js"></script>
  </body>
</html>
